    <main class="signup-page d-flex align-items-center justify-content-center py-5">
 <div class="container signup-container">
 <div class="row g-0 signup-row">
                <div class="col-lg-6 signup-form-container p-5">
                    <h2 class="text-center mb-4">Create Your Account</h2>
                    <form class="signup-form">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label signup-label">First Name</label>
                                <input type="text" class="form-control signup-input" id="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label signup-label">Last Name</label>
                                <input type="text" class="form-control signup-input" id="lastName" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label signup-label">Email Address</label>
                            <input type="email" class="form-control signup-input" id="email" placeholder="Enter your email">
                        </div>
                         <div class="mb-3">
                            <label for="phone" class="form-label signup-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control signup-input" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label signup-label">Password</label>
                            <input type="password" class="form-control signup-input" id="password" placeholder="Create a password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label signup-label">Confirm Password</label>
                            <input type="password" class="form-control signup-input" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-dark signup-button">Register</button>
                        </div>
                        <div class="text-center signup-login-link">
                            Already have an account? <a href="login.html" class="text-decoration-none signin-link-text">Sign In</a>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 signup-image-container">
                     <img src="img/signup.jpg" alt="Signup Image Placeholder" class="img-fluid h-100 w-100 object-fit-cover">
                </div>
            </div>
        </div>
    </main>
