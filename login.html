<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Capturely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/variables.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/Logo.png" alt="Capturly Logo" width="70" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark ms-2 active" aria-current="page">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="login-page d-flex align-items-center justify-content-center py-5">
        <div class="container login-container">
            <div class="row g-0 login-section">
                <div class="col-lg-6 login-form-container p-5">
                    <h2 class="text-center mb-4">Welcome Back</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label login-label">Email</label>
                            <input type="email" class="form-control login-input" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label login-label">Password</label>
                            <input type="password" class="form-control login-input" id="password" placeholder="********">
                        </div>
                        <div class="mb-3 text-end login-links">
                            <a href="#" class="text-decoration-none forgot-password-link">Forgot Password ?</a>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-dark login-button">Sign In</button>
                        </div>
                        <div class="text-center signup-link">
                            Don't have an account? <a href="#" class="text-decoration-none signup-link-text">Sign Up</a>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 login-image-container">
                    <!-- Image will be set via CSS background-image for better control -->
                    <img src="img/login.jpg" alt="Login Image" class="img-fluid h-100 w-100 object-fit-cover">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-4">
        <div class="container text-center">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="index.html" class="text-decoration-none">Home</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Services</a></li>
                <li class="list-inline-item"><a href="portfolio.html" class="text-decoration-none">Portfolio</a></li>
                <li class="list-inline-item"><a href="about.html" class="text-decoration-none">About Us</a></li>
                <li class="list-inline-item"><a href="contact.html" class="text-decoration-none">Contact</a></li>
            </ul>
            <div class="social-icons mt-3">
                <a href="#" class="text-decoration-none mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-decoration-none mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-decoration-none mx-2"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="text-decoration-none mx-2"><i class="fab fa-facebook"></i></a>
            </div>
            <p class="mt-3">&copy; 2025 Capturely. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
