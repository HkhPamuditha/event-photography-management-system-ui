<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Capturely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body class="container vh-100 d-flex flex-column align-items-center justify-content-center">

    <main class="forgot-password-page d-flex align-items-center justify-content-center py-5">
        <div class="container forgot-container">
            <div class="row g-0 forgot-section">
                <div class="col-lg-6 forgot-form-container d-flex align-items-center justify-content-center p-5">
                    <div class="forgot-form-content">
                        <h2 class="mb-4 fw-bold">Help Us To Confirm It's You</h2>
                        
                        <form class="forgot-form">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control forgot-input" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg verify-button">Verify Email</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Remember your password? 
                                <a href="login.html" class="text-decoration-none back-to-login">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 forgot-image-container">
                    <div class="forgot-image-wrapper h-100 position-relative">
                        <img src="img/otp.jpg" alt="Photography Camera" class="img-fluid h-100 w-100 object-fit-cover">
                        <div class="image-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Handle form submission
        document.querySelector('.forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                alert('Password reset instructions have been sent to: ' + email);
                // Here you would typically send the email to your backend for processing
                // Then redirect to a confirmation page or back to login
                // window.location.href = 'verify-email.html';
            } else {
                alert('Please enter your email address');
            }
        });
    </script>

</body>
</html>
